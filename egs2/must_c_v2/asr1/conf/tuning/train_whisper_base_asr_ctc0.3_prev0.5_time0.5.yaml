preprocessor: whisper
preprocessor_conf:
    fs: 16000
    max_sec: 30
    resolution_sec: 0.02
    max_init_silence_sec: 1.0
    prev_apply_prob: 0.5
    timestamp_apply_prob: 0.5
    notimestamp_symbol: "<notimestamps>"
    first_timestamp_symbol: "<0.00>"
    last_timestamp_symbol: "<30.00>"
    sos_symbol: "<startoftranscript>"
    aux_task_names:
    - text_ctc

frontend_conf:
    n_fft: 512
    win_length: 400
    hop_length: 160

